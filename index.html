<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>NexChat - Login</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>

  <!-- Auth Section -->
  <div class="container">
    <div id="message-box-overlay" class="message-box-overlay" onclick="window.hideMessageBox()">
      <div class="message-box" onclick="event.stopPropagation()">
        <h3 id="message-box-title"></h3>
        <p id="message-box-content"></p>
        <button onclick="window.hideMessageBox()">OK</button>
      </div>
    </div>

    <div id="auth-container">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Welcome to NexChat</h2>
      <input type="email" id="email" placeholder="Email" class="mb-3">
      <input type="password" id="password" placeholder="Password" class="mb-4">
      <button onclick="window.signup()" class="mb-2">Sign Up</button>
      <button onclick="window.login()">Log In</button>
    </div>

    <div id="chat-container">
      <div class="sidebar">
        <h3 class="text-xl font-semibold text-gray-700 mb-2">Online Users</h3>
        <div id="online-users" class="text-sm text-gray-600 flex flex-col gap-1">
        </div>
        <button onclick="window.logout()" class="logout-button">Log Out</button>
      </div>
      <div class="chat-main">
        <div id="messages">
        </div>
        <div class="input-area">
          <input type="text" id="messageInput" placeholder="Type your message..."
            onkeypress="if(event.key === 'Enter') window.sendMessage()">
          <button onclick="window.sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
