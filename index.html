<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NexChat - Login</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  
  <!-- Auth Section -->
  <div id="auth-container">
    <h2>NexChat Login</h2>
    <div class="myinput">
      <input type="email" id="email" placeholder="Email" class="ip" autocomplete="username" />
      <input type="password" id="password" placeholder="Password" class="ip" autocomplete="current-password" />
    </div>
    <button type="button" onclick="login(event)">Login</button>
    <button type="button" onclick="signup(event)">Sign Up</button>
  </div>

  <!-- Chat Section -->
  <div id="chat-container" style="display:none;">
    <h1>NexChat</h1>
    
    <!-- Profile Info -->
    <div id="profile-section">
      <!-- Letter avatar shown here -->
      <span id="userLetterAvatar" class="letter-avatar" aria-label="User avatar"></span>
      <div>
        <span id="userEmail" aria-live="polite"></span><br />
        <small id="userStatus" style="color:gray; font-style:italic;" aria-live="polite"></small>
      </div>
    </div>

    <div id="online-users" class="online-users" aria-live="polite" role="region" aria-label="Online users list"></div>
    <div id="messages" aria-live="polite" role="log" aria-relevant="additions"></div>
    
    <input type="text" id="messageInput" class="ip" placeholder="Type your message..." autocomplete="off" />
    <button type="button" onclick="sendMessage()">Send</button>
    <button type="button" onclick="logout()">Logout</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
